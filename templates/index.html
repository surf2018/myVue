<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <title>Test Case</title>
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/vue.min.js' %}"></script>
</head>
<body>
{% verbatim myblock %}
<div id="app">
  <p>{{ message }}</p>
    {{number}}
    <button @click="add">add</button>
</div>
{% endverbatim myblock %}
<script>
new Vue({
    el: '#app',
    data: {
        message: 'hello, vue.js!',
        number: 11
    },
    methods: {
        add: function(){
        this.number = this.number + 1
        },
    }
})
</script>
</body>
</html>
